<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mini</title>
    <script type="importmap">
        {
            "imports":{
                "vue": "../dist/vue.js"
            }
        }
    </script>
</head>
<body>
    <div id="app">
        <div>{{ a }}</div>
    </div>
    <script type="module">
      import Vue from "vue";

      const app = new Vue({
        el: "#app",
        data(){
            return {
                a: 1,
                b: {
                    c: 2,
                    d:4
                },
                e: [5,6]
            }
        }
      });
    </script>
</body>
</html>
